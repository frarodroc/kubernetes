---
apiVersion: v1
kind: Namespace
metadata:
  name: hello-world
---
apiVersion: maistra.io/v1
kind: ServiceMeshMember
metadata:
  name: default
  namespace: hello-world
spec:
  controlPlaneRef:
    name: basic
    namespace: istio-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-world
  labels:
    app: hello-world
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: hello-world
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      serviceAccountName: hello-world
      containers:
      - name: hello-world
        image: "httpd:latest"
        ports:
          protocol: TCP
          number: 80
---
