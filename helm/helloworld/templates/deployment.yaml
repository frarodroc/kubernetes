apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helloworld.fullname" . }}
  labels:
    app: {{ include "helloworld.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "helloworld.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "helloworld.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: html
              mountPath: /usr/local/apache2/htdocs
      volumes:
        - name: html
          configMap:
            name: {{ include "helloworld.fullname" . }}-html
